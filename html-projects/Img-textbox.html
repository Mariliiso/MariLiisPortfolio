<!DOCTYPE html>
<html>
    <head></head>
    <title>Images and text boxes</title>
    <style>
        .Foto {
            width: 200px;
            border-radius: 16px;
            margin-right: 15px;
            }
            .foto {
                width: 200px;
                height: 200px;
                object-fit: cover;
            }
            .circle {
                width: 200px;
                height: 200px;
                object-fit: cover;
                border-radius: 100px;
            }
    </style>
    <body>
        <img class="Foto" src="IMG_2949.jpg">
        <img class="foto" src="IMG_2949.jpg">
        <img class="circle" src="IMG_2949.jpg">
    </body>
</html>
